<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Seletores Avan√ßados</title>
    <style>
        a[href="#"]{
            color: red;
            opacity: .2;
        }
        a[href="#"]:not(.link-on){
            color: black;
            opacity: .5;
        }
        a[href^="http"]{
            color: green;
        }
        a[href$=".pdf"]{
            color: orange;
        }
        a[target="_blank"]{
            text-decoration: none;
        }
        
        a[target="externo"]{
            text-decoration: none;
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="#">link falso</a></li>
        <li><a href="#" class="link-on">link falso</a></li>
        <li><a href="https://www.unicentro.br" target="_blank">link externo</a></li>
        <li><a href="pasta/arquivo.pdf">link para aqruivo pdf</a></li>
        <li><a href="index.html">link interno</a></li>

    </ul>
</body>
</html>
