<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Seletores Avançados</title>
    <style>
        div :first-child{
            color: red;
        }
        div p:first-child{
            color: beige;
        }
        div :last-child{
            color: lightblue;
        }
        div p:last-child{
            color: lightcoral;
        }
        div :nth-child(3){
            background-color: aqua;
        }
    </style>
</head>
<body>
    <div>
        <p>Primeiro parágrafo</p>
        <p>Segundo parágrafo</p>
        <p>Terceiro parágrafo</p>
    </div>
    <div>
        <a href="#">Primeiro link</a>
        <a href="#">Segundo link</a>
        <a href="#">Terceiro link</a>
    </div>
</body>
</html>
